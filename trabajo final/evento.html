<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .event-section {
      padding: 50px 0;
    }
    .event-title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .event-form {
      max-width: 600px;
      margin: 0 auto;
      margin-bottom: 30px;
    }
    .event-list, .comments-list {
      margin-top: 30px;
    }
    .comments-section {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Eventos Comunitarios</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="eventos.html">Eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registro.html">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección de Gestión de Eventos -->
  <section class="event-section">
    <div class="container">
      <h2 class="event-title">Gestión de Eventos</h2>
      
      <!-- Formulario para agregar nuevos eventos -->
      <form class="event-form" id="eventForm">
        <div class="mb-3">
          <label for="eventName" class="form-label">Nombre del Evento</label>
          <input type="text" class="form-control" id="eventName" placeholder="Ingresa el nombre del evento" required>
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Fecha del Evento</label>
          <input type="date" class="form-control" id="eventDate" required>
        </div>
        <div class="mb-3">
          <label for="eventLocation" class="form-label">Ubicación del Evento</label>
          <input type="text" class="form-control" id="eventLocation" placeholder="Ingresa la ubicación" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Agregar Evento</button>
      </form>

      <!-- Lista de Eventos -->
      <h3 class="text-center">Eventos Actuales</h3>
      <ul class="list-group event-list" id="eventList">
        <!-- Los eventos se agregarán aquí dinámicamente -->
      </ul>

      <!-- Sección de Comentarios y Valoraciones -->
      <div class="comments-section">
        <h3 class="text-center">Comentarios y Valoraciones</h3>
        <form id="commentForm">
          <div class="mb-3">
            <label for="commentName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="commentName" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="commentText" class="form-label">Comentario</label>
            <textarea class="form-control" id="commentText" rows="3" placeholder="Escribe tu comentario aquí..." required></textarea>
          </div>
          <div class="mb-3">
            <label for="commentRating" class="form-label">Valoración (1-5)</label>
            <input type="number" class="form-control" id="commentRating" min="1" max="5" placeholder="Ingresa una valoración" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Enviar Comentario</button>
        </form>

        <!-- Lista de Comentarios -->
        <ul class="list-group comments-list" id="commentsList">
          <!-- Los comentarios se agregarán aquí dinámicamente -->
        </ul>
      </div>
    </div>
  </section>

  <!-- Scripts de Bootstrap y JavaScript para manejar eventos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const eventForm = document.getElementById('eventForm');
    const eventList = document.getElementById('eventList');

    // Maneja el envío del formulario de eventos
    eventForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Previene el envío del formulario

      const eventName = document.getElementById('eventName').value;
      const eventDate = document.getElementById('eventDate').value;
      const eventLocation = document.getElementById('eventLocation').value;

      // Crear un nuevo elemento de lista para el evento
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.textContent = `${eventName} - ${eventDate} - ${eventLocation}`;
      
      // Agregar el nuevo evento a la lista
      eventList.appendChild(li);

      // Limpiar el formulario
      eventForm.reset();
    });

    // Maneja el envío del formulario de comentarios
    const commentForm = document.getElementById('commentForm');
    const commentsList = document.getElementById('commentsList');

    commentForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Previene el envío del formulario

      const commentName = document.getElementById('commentName').value;
      const commentText = document.getElementById('commentText').value;
      const commentRating = document.getElementById('commentRating').value;

      // Crear un nuevo elemento de lista para el comentario
      const commentLi = document.createElement('li');
      commentLi.className = 'list-group-item';
      commentLi.textContent = `${commentName} (Valoración: ${commentRating}) - ${commentText}`;
      
      // Agregar el nuevo comentario a la lista
      commentsList.appendChild(commentLi);

      // Limpiar el formulario
      commentForm.reset();
    });
  </script>
</body>
</html>
